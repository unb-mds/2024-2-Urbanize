<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URBANIZE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-orange-100">
    <div class="absolute bottom-20 left-10 w-64 h-[400px] bg-white rounded-lg shadow-lg flex flex-col items-center p-4">
        <div class="text-center mb-4">
            <div class="w-[50px] h-1 bg-[#104177] mx-auto mt-2 rounded-md"></div>
            <h1 class="text-2xl font-IBM Plex Mono font-medium">URBANIZE</h1>
           
        </div>

        <form class="w-full flex flex-col gap-4">
            <div>
                <label for="name" class="block text-gray-700 text-sm font-bold">Nome da obra:</label>
                <input 
                    type="text" 
                    id="name" 
                    placeholder="Nome" 
                    class="w-full px-4 py-2 mt-1 text-gray bg-[#104177] text-white rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" 
                />
            </div>

            <div>
                <label for="category" class="block text-gray-700 text-sm font-bold">Categoria:</label>
                <input 
                    type="text" 
                    id="category" 
                    placeholder="Categoria" 
                    class="w-full px-4 py-2 mt-1 text-gray-700  bg-[#104177]  text-white rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" 
                />
            </div>

            <div>
                <label for="value" class="block text-gray-700 text-sm font-bold">Valor da obra:</label>
                <input 
                    type="text" 
                    id="value" 
                    placeholder="$ Valor" 
                    class="w-full px-4 py-2 mt-1 text-gray-700  bg-[#104177]  text-white rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" 
                />
            </div>

            <button 
                type="button" 
                class="w-full py-1 mt-4 bg-[#104177]  text-white font-bold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
            >
                Filtrar
            </button>
        </form>

        <div class="bg-[#104177] text-white flex justify-around py-2 rounded-md absolute bottom-0 left-0 right-0 transform translate-y-12 ">
            <div class="flex flex-col items-center">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z" clip-rule="evenodd" />
              </svg>
              <span class="text-sm mt-1">Procurar</span>
            </div>
            <div class="flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                    <path fill-rule="evenodd" d="M16.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z" clip-rule="evenodd" />
                  </svg>
              <span class="text-sm mt-1">Listar</span>
            </div>
            <div class="flex flex-col items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01-.293.707l-7 7V20a1 1 0 01-.553.894l-4 2A1 1 0 018 22v-6.586l-7-7A1 1 0 011 6V4a1 1 0 011-1z" />
              </svg>
              <span class="text-sm mt-1">Filtrar</span>
            </div>
          </div>
        </div>
</body>
</html>
